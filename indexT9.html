<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styleT9.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>      
      <div class="container">
        <div class="container__left">
          <img src="/foto.svg" alt="Left">
        </div>
        <div class="container__right">
          <h1>Welcome back!</h1>
          <p>Start managing your finance faster and better</p>
          <div class="input__container">
            <span class="material-symbols-outlined">
            mail
            </span>
            <input type="text" placeholder="correo@gmail.com">
          </div>
          <div class="input__container">
            <span class="material-symbols-outlined">
              lock
            </span>
            <input type="password" placeholder="********************">
            <span class="material-symbols-outlined">
              visibility
            </span>
          </div>
          <strong>Forgot password?</strong>
          <button>Login</button>
          <div class="divider">
            <hr>
            <span>  or  </span>
             <hr>
          </div>
          <div class="social__icons">
            <div class="btnG">
              <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google">
              <span>Google</span>
            </div>
            <div class="btnF">
              <img src="https://freepnglogo.com/images/all_img/facebook-circle-logo-png.png" alt="Facebook">
              <span>Facebook</span>
            </div>
          </div>
          <div class="last__div">
          <span class="span__media">Don't have an account?</span>
          <a href="">Sing Up</a>
          </div>
          <footer>
          <p>
            2024. all rigths reserved
          </p>
          </footer>
        </div>
      </div>
    
</body>
</html>
